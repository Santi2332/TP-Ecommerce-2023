<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cuccinare Login</title>
</head>
<body>
    <div class="login-container">
        <div class="image-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFfBAZnjLBdtY-q2GSFp7FoWPEtiu8WcsYqORElZnngYJMCKRyrjXZbkFPnwcRpRSWG5o&usqp=CAU" alt="Imagen de Inicio">
        </div>
        <div class="form-container">
            <h2>Iniciar Sesión</h2>
            <form action="error404.html" method="POST">
                <input type="text" name="correo" placeholder="Correo Electrónico o Usuario" required>
                <input type="password" name="contrasena" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <div class="social-login">
                <p>O inicia sesión con:</p>
                <a href="error404.html" class="google-btn">Iniciar con Google</a>
                <a href="error404.html" class="facebook-btn">Iniciar con Facebook</a>
            </div>
            <div class="forgot-password">
                <a href="error404.html">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>
</body>
</html>
